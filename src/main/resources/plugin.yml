#
# Machine generated plugin properties.
#
# ** Changing them will break your plugin and is unsupported. **
#
name: ChatControl
main: ${main.class}
version: ${project.version}
api-version: 1.13
folia-supported: true
author: ${author}
softdepend: [AuthMe, BungeeChatAPI, DiscordSRV, Factions, Feudal, Essentials, LegacyFactions, LuckPerms, MVdWPlaceholderAPI, Multiverse-Core, Nicky, PlaceholderAPI, ProtocolLib, SimpleClans, Towny, TownyChat, Vault, WorldEdit]

# Default commands
commands: 
  chatcontrol:
    aliases: [chc]
    description: Main ChatControl command. Type /chatcontrol list for commands.

# Default permissions
permissions:
    chatcontrol.notify.overrideranged:
        default: false
    chatcontrol.notify.whenmentioned:
        default: true
        description: Play a sound when the player is notified and the function is enabled.
    chatcontrol.broadcaster.view:
        default: true
        description: View timed messages from auto broadcaster.